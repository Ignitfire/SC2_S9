<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css ">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div id="frame">
    <section id="targets">
        <button class="target" id="red">ROUGE</button>
        <button class="target" id="blue">BLEU</button>
        <button class="target" id="yellow">JAUNE</button>
        <button class="target" id="green">VERT</button>
    </section>

    <p id="startInstructions">Appuyez sur le bouton orange pour commencer</p>

    <div id="ActionBox">
        <div id="stimulusBox">
            <p id="stimulus"></p>
        </div>
        <button class="start" id="start"></button>
    </div>
    <p id="errorInstructions">En cas d'erreur une croix rouge apparaît au centre de l'écran, sélectionnez la bonne réponse pour continuez</p>
</div>
</body>
</html>
